<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendataan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inknut Antiqua", serif;
            background-color: #ffffff;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 20%;
            background-color: #2f6c2f;
            color: white;
            height: 100vh;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            margin-top: 30px;
        }

        .sidebar .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar .menu li {
            margin-left: 50px;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ffffff;
            width: 200px;
            cursor: pointer;
        }

        .sidebar .menu li:hover {
            background-color: #3f7d3f;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .header {
            background-color: #2f6c2f;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content {
            margin: 20px;
            padding: 20px;
        }

        .content h1 {
            color: #2f6c2f;
            margin-bottom: 20px;
        }

        .content .description {
            background-color: #f5f5f5;
            padding: 15px;
            border: 2px solid #2f6c2f;
            border-radius: 5px;
        }

        .content .description h2 {
            margin-bottom: 10px;
            color: #2f6c2f;
        }

        .content .description p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="img/icon.jpeg" alt="SmartFarm Icon">
            </div>
            <ul class="menu">
                <li>Pendataan</li>
                <li>Penandaan</li>
                <li>Kesehatan</li>
                <li>Laporan</li>
                <li>Tentang</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">PENDATAAN</div>

            <!-- Content -->
            <div class="content">
                <h1>Jaya</h1>
                <div class="description">
                    <h2>Nomor ID</h2>
                    <p>101</p>
                    <p>102</p>
                    <p>103</p>
                    <p>104</p>
                    <p>105</p>
                    <p>106</p>
                    <p>107</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
