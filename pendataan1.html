<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendataan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inknut Antiqua", serif;
            background-color: #ffffff;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 20%;
            background-color: #2f6c2f;
            color: white;
            height: 100vh;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            margin-top: 30px;
        }

        .sidebar .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar .menu li {
            margin-left: 50px;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ffffff; /* Garis di bawah menu */
            width: 200px;
            cursor: pointer;
        }

        .sidebar .menu li:hover {
            background-color: #3f7d3f;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .header {
            background-color: #2f6c2f;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          
        }

    .content-box {
    flex: 1;
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    
}

.grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-items: center;
            margin-top: 20px;
        }

        .grid-item {
            text-align: center;
        }

        .grid-item img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Membuat gambar berbentuk lingkaran */
            object-fit: cover;
            border: 2px solid #000000; /* Garis hitam di tepi gambar */
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 16px;
            color: #333333;
        }

/* Tombol Plus di Kanan Bawah */
.add-btn {
    position: fixed; 
    bottom: 20px; 
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: #2f6c2f; 
    color: white;
    font-size: 24px;
    border: none;
    border-radius: 50%; 
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease;
}

.add-btn:hover {
    background-color: #3f7d3f;
    transform: scale(1.1); /* Efek membesar saat hover */
}


        .content-box .grid-item {
            text-align: center;
            padding: 10px;
        }

        .content-box .grid-item img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2f6c2f;
        }

        .content-box .grid-item p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="img/icon.jpeg" alt="SmartFarm Icon">
            </div>
            <ul class="menu">
                <li>Pendataan</li>
                <li>Penandaan</li>
                <li>Kesehatan</li>
                <li>Laporan</li>
                <li>Tentang</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">PENDATAAN</div>

            <!-- Content Box -->
            <div class="content-box">
                <div class="grid-item">
                    <img src="img/panam.jpg" alt="Panam">
                    <p>panam</p>
                </div>
                <div class="grid-item">
                    <img src="img/rumbai.jpg" alt="Rumbai">
                    <p>rumbai</p>
                </div>
                <div class="grid-item">
                    <img src="img/jaya.webp" alt="Jaya">
                    <p>jaya</p>
                </div>
                <div class="grid-item">
                    <img src="img/paritindah.jpeg" alt="Parit Indah">
                    <p>parit indah</p>
                </div>
                <div class="grid-item">
                    <img src="img/marpoyan.jpeg" alt="Marpoyan">
                    <p>marpoyan</p>
                </div>
                <div class="grid-item">
                    <img src="img/sukakarya.jpeg" alt="Suka Karya">
                    <p>suka karya</p>
                </div>
                <button class="add-btn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
