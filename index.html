<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div class="wrapper">
        <!-- Login Form -->
        <div class="login_box" id="loginForm">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="input_box">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember"> Remember me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="input_box">
                <input type="submit" class="input_submit" value="Login">
            </div>
            <div class="register">
                <span>Don't have an account? <a href="#" onclick="showRegister()">Register</a></span>
            </div>
        </div>

        <!-- Register Form (Hidden by default) -->
        <div class="register_box" id="registerForm" style="display: none;">
            <div class="register-header">
                <span>Register</span>
            </div>
            <div class="input_box">
                <input type="text" id="reg_user" class="input-field" required>
                <label for="reg_user" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="email" id="reg_email" class="input-field" required>
                <label for="reg_email" class="label">Email</label>
                <i class="bx bx-envelope icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="reg_pass" class="input-field" required>
                <label for="reg_pass" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <input type="submit" class="input_submit" value="Register">
            </div>
            <div class="login">
                <span>Already have an account? <a href="#" onclick="showLogin()">Login</a></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
